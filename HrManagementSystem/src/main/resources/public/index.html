<script id="Login-template" type="text/handlebars-template">
    <link rel="stylesheet" href="css/login.css">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="login-form">
        <h3>Log In</h3>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" autofocus required/>
        <label for="password">Password</label>
        <input name="password" id="password" type="password" autofocus required>

        <label for=" "> </label>
        <input name="submit" type="submit" value="Login" id="login-button"/>
    </form>
</script>

<script id="departments-template" type="text/handlebars-template">
    <link rel="stylesheet" href="css/departmentlist.css">

    <h3>Departments</h3>
    <div class="filter">
        <table class="centre">
            <tr>
                <th>Status</th>
                <td >
                    <select type="text" id="status" name="status">
                        <option>- Select -</option>
                        <option value="Active">Active</option>
                        <option value="Deactivate">Deactivate</option>
                        <option value="All">All</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> </td>
            </tr>
            <tr>
                <td>
                    <button type="button">Filter</button>
                </td>
            </tr>

        </table>

    </div>

    <div class="ep_list">
        {{#if departments}}
        <table class="centre">
            <thead>
            <tr>
                <th>Actions</th>
                <th>Name</th>
                <th>Manager</th>
                <th>Status</th>
            </tr>
            </thead>

            <br/>

            <tbody>
            {{#each departments}}
            <tr>
                <td>
                    <a id="add_new_department" href="#/newdepartment">Edit</a>
                    <a href="">Deactivate</a>
                </td>
                <td>{{this.NAME}}</td>
                <td>{{this.manager}}</td>
                <td>{{this.status}}</td>
            </tr>


            {{/each}}
            </tbody>

        </table>
        {{else}}
        <p> You don't have any departments</p>
        {{/if}}
    </div>



</script>

<script id="employees-template" type="text/handlebars-template">
    <link rel="stylesheet" href="css/employeelist.css">

        <h3>Employees</h3>
        <div class="filter">
            <table class="centre">
                <tr>
                    <th>Status</th>
                    <td >
                        <select type="text" id="status" name="status">
                            <option>- Select -</option>
                            <option value="Active">Active</option>
                            <option value="Deactivate">Deactivate</option>
                            <option value="All">All</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Department</th>
                    <td >
                        <select type="text" id="department" name="department">
                            <option>- Select -</option>
                            <option value="Cyber Security"> Cyber Security</option>
                            <option value="Data Science"> Data Science</option>
                            <option value="Software Engineering">Software Engineering</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <th>Manager</th>
                    <td >
                        <select type="text" id="manager" name="manager">
                            <option>- Select -</option>
                            <option value="Philani">Philani</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">Filter</button>
                    </td>
                </tr>

            </table>

        </div>

    <div class="ep_list">
        {{#if employees}}
        <table class="centre">
            <thead>
            <tr>
                <th>Actions</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Telephone Number</th>
                <th>Email Address</th>
                <th>Manager</th>
                <th>Status</th>
            </tr>
            </thead>

            <br/>

            <tbody>
            {{#each employees}}
            <tr>
                <td>
                    <a id="add_new_employee" href="#/newemployee">Edit</a>
                    <a href="">Deactivate</a>
                </td>
                <td>{{this.FIRSTNAME}}</td>
                <td>{{this.LASTNAME}}</td>
                <td>{{this.TELNO}}</td>
                <td>{{this.EMAIL}}</td>
                <td>{{this.EMPLOYEEMANAGER}}</td>
                <td>{{this.STATUS}}</td>
            </tr>


            {{/each}}

            </tbody>


        </table>
        {{else}}
        <p> You don't have any employees</p>
        {{/if}}
    </div>

</script>

</script>

    <p id="employeeId" hidden>{{employeeId}}</p>

<script id="newemployee-template" type="text/handlebars-template">
    <link rel="stylesheet" href="css/employee.css">
    <div class="container">
        <h1>Create / Edit Employee</h1>
        <form id="newEmployee-form" class="newEmployee-form">
            <table>
                <tr>
                    <td> <label for="firstname">Name </label><br></td>
                    <td> <input name="firstname" id="firstname" type="text"
                                class="form-control" placeholder="Name" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td><label for="lastname" >Surname</label><br></td>
                    <td>   <input name="lastname" type="text" class="form-control"
                                  id="lastname" placeholder="Surname" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Telephone Number</label><br></td>
                    <td> <input name="phone" type="text" class="form-control"
                                        id="phone" placeholder="e.g 082111" required>
                    </td>
                </tr>
                <tr>
                    <td> <label for="email">Email address</label><br></td>
                    <td>  <input name="email" type="email" class="form-control"
                                 id="email" placeholder="email" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="manager">Manager</label><br></td>
                    <td>
                        <select type="text" id="manager" name="manager">
                        <option>- Select -</option>
                        <option value="Philani">Philani</option>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        <label for="status">Status</label><br></td>
                    <td>
                        <select type="text" id="status" name="status">
                        <option>- Select -</option>
                        <option value="Active">Active</option>
                        <option value="Deactivate">Deactivate</option>
                        <option value="All">All</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><input id="submit" type="submit" value="Save" class="sub"></td>
                    <td><input id="submit" type="submit" value="Cancel" class="sub" ><a href="#/employees"></a></td>
                </tr>
            </table>
        </form>
    </div>

</script>

<script id="newdepartment-template" type="text/handlebars-template">
    <link rel="stylesheet" href="css/department.css">

    <div class="container">

            <table>

                    </td>
                </tr>
                <tr>
                    <td><label for="manager">Manager</label><br></td>
                    <td>  <select type="text" id="manager" name="manager">
                        <option>- Select -</option>
                        <option value="Philani">Philani</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="status">Status</label><br></td>
                    <td><select type="text" id="status" name="status">
                        <option>- Select -</option>
                        <option value="Active">Active</option>
                        <option value="Deactivate">Deactivate</option>
                        <option value="All">All</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input id="submit" type="submit" value="Save"></td>
                    <td><input id="submit" type="submit" value="Cancel"></td>
                </tr>
            </table>
        </form>

    </div>

</script>
